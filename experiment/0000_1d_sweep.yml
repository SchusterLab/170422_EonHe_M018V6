prefix: trap_sweep_fixed_resonator
dashboard: experimentation
data_directory: ..\data\{date}\{time}_{prefix}
colors:
  - "#24636c"
  - "#23aaff"
  - "#61a496"
  - "#be977d"
  - "#d85741"
instruments:
  - nwa
  - filament
  - seekat
  - fridge
# all experiment parameters goes here.
fridge:
  wait_for_temp: 0.300
  min_temp_wait_time: 10
experiment:
  load_electrons: False
  loading_Vres: 3.0
  loading_Vtrap: 3.0
  loading_Vguard: 0.0
  loading_Vpinch: 0.0
  sweeps:
    - voltage_sweep: # sweeps both resonator and trap electrode simultaneously.
        new_stack: True
        Vguard: 0.05
        Vpinch: 0.00
        Vres_start: 1.0
        Vres_end: 0.2
        dVres: 0.01
        offset: 0.2
    - trap_voltage_sweep:
        new_stack: True
        set_nwa:
          span: 4e6
        Vres: 0.2
        Vguard: 0.05
        Vpinch: -1.0 # change the Vpinch right here
        Vtrap_start: 0.4
        Vtrap_end: 0.005
        dVtrap: 0.005
#    - sweep_2d_trap_first:
#        new_stack: True
#        Vguard: 0.05 #-0.1
#        Vpinch: -1.0
#        Vres_start: 2.0
#        Vres_end: 0.05
#        dVres: 0.05
#        dVtrap: 0.05
#        offset_limit: 1.0
#        reverse: False
#        bi_dir: False

#    - trap_voltage_sweep: # sweeps the trap at a fixed resonator voltage.
#        Vres: 0.05
#        Vguard: -0.1
#        Vpinch: 0.0
#        Vtrap_start: 2.0
#        Vtrap_end: 0.05
#        dVtrap: 0.05

ledger:
  note_line_length: 79
# this is optional
data_cache:

filament:
  config:
    amplitude: 4.2
    offset: -0.5
    frequency: 113e3
    duration: 40e-3
  firing:
    pulses: 200
    delay: 0.01
pulse_params:
  delay: .01
  pulses: 150
sample:
  freq_no_electron: 6.4012e9
  freq_with_e: 6.4012e9
nwa:
  model: E5071C
  # list of configuration to pass into nwa configuration method
  configuration: #set after adding the instrument.
    center: 6.400e9
    span: 7e6
    # averages: 1
    sweep_points: 1601 #401
  # the rest that gets set one after another. Order is not preserved.
  set_before_sweep_preview:
    format: SLOG
    measure: S21
    trigger_source: BUS
    electrical_delay: 68E-9
    power: -25
  set_before_loading:
    format: MLOG
    trigger_source: INT
  set_before_experiment:
    format: SLOG
    measure: S21
    trigger_source: BUS
  set_before_exit:
    format: MLOG
    trigger_source: INT

seekat:
  res_channel: 1
  trap_channel: 2
  guard_channel: 3
  pinch_channel: 4
monitoring:
  spectrum_down_sample: 10
  spectrum_time_domain_down_sample: 1
  spectrum_window_length: 1000